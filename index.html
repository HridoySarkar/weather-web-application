<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/imgs/sun.png" type="image/x-icon">
    <title>Weather - Web Application</title>
</head>

<body>
    <div class="container">
        <div>
            <h2 class="poppins-bold font-white" style="text-align: center;">Weather Web Application</h2>
            <div class="col-right">
                <div class="search-box">
                    <input type="text" class="search-bar poppins-regular" placeholder="Search for a city...">
                    <button type="button" class="poppins-regular search-btn">Search</button>
                </div>
            </div>
            <div class="col-left">
                <div class="weather-box">
                    <div class="left-data">
                        <div class="top-data">
                            <div class="weeks poppins-regular">
                                <h2 class="font-white" id="weeks">Tuesday</h2>
                            </div>
                            <div class="date-of-location poppins-regular">
                                <p class="font-white" id="today_date">
                                    15 Aug 2024
                                </p>
                            </div>
                            
                            <div class="Location poppins-regular font-white">
                                <span><i class="fa-solid fa-location-dot"></i></span> <span id="location">Dhaka, BD</span>
                            </div>
                        </div>
                        <div class="bottom-data">
                            <img src="./assets/imgs/storm.png" alt="" id="weather-img" class="img-size">
                            <div class="temp poppins-semibold font-white"><span id="temp">30</span>&deg;C</div>
                        </div>
    
                    </div>
                    <div class="right-data">
                        <div class="precipitation dispay_flex space_between font-white poppins-regular">
                            <h4 class="poppins-bold">PRECIPITATION</h4>
                            <p class="poppins-regular"><span id="precipitation">0</span> %</p>
                        </div>
                        <div class="humidity dispay_flex space_between font-white poppins-regular">
                            <h4 class="poppins-bold">HUMIDITY</h4>
                            <p class="poppins-regular"><span id="humidity">0 %</span></p>
                        </div>
                        <div class="wind dispay_flex space_between font-white poppins-regular">
                            <h4 class="poppins-bold">WIND</h4>
                            <p class="poppins-regular"><span id="wind">0 km/h</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
